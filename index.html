<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div id="welcome-box">
        <div id="welcome-content-holder">
            <h1 class="unselectable">WELCOME</h1>
            <div id="welcome-pfp-holder">
                <img class="unselectable" src="images/pfps/test.png">
            </div>
            <form action="">
                <input type="text" id="welcome-name" name="username" maxlength="15" autocomplete="none" value="Username"><br>
                <button class="unselectable" type="submit">ENTER</button>
            </form>
        </div>
    </div>
    <div id="overlay" class="transparent-background"></div>
    <div id="loading">Connecting to chat...</div>


    <div class="unselectable" id="menu-bar">
        <div id="chat-title"><h1>JOJO CHAT</h1></div>
        <div class="menu-box-option" id="menu-chat-box">CHAT</div>
        <div class="menu-box-option" id="menu-information-box">INFO</div>
        <div class="menu-box-option" id="menu-store-box">STORE</div>
        <div class="menu-box-option" id="menu-ora-box">ORA!</div>
        <div class="menu-box-option" id="menu-horse-box">HORSE</div>
        <div class="menu-box-option" id="menu-account-box">ACCOUNT</div>
    </div>

    
    <div id="chat-ui" style="display:none;">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="message-input" placeholder="Type your message">
            <button class="unselectable" onclick="sendMessage()">Send</button>
        </div>

    <div id="info-ui">INFO HERE</div>
    <div id="store-ui">STORE HERE</div>
    <div id="ora-ui">ORA HERE</div>
    <div id="horse-ui">HORSE HERE</div>
    <div id="account-ui">ACCOUNT HERE</div>

    </div>
    <script src="JS/main.js"></script>
</body>
</html>
